<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ tag }} タグの動画</title>
</head>
<body>
    <h1>{{ tag }} タグの動画</h1>
    {% for video in videos %}
        <div>
            <h3><a href="{{ url_for('watch_video', video_id=video.id) }}">{{ video.title }}</a></h3>
            <p>{{ video.description }}</p>
        </div>
    {% endfor %}
    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
