<!DOCTYPE html>
<html>
<head>
    <title>{{ video.title }}</title>
</head>
<body>
    <h1>{{ video.title }}</h1>
    <p>{{ video.description }}</p>

    <video width="640" controls>
        <source src="{{ url_for('static', filename='hls/' + video.hls_path) }}" type="application/x-mpegURL">
        このブラウザは HLS をサポートしていません。
    </video>

    <h3>コメント</h3>
    <ul>
        {% for comment in comments %}
            <li>
                <strong>{{ comment.user }}:</strong> {{ comment.text }}
                {% if session.is_admin %}
                    <a href="{{ url_for('delete_comment', index=loop.index0) }}">[削除]</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    {% if session.username %}
    <form method="post">
        <textarea name="comment" required></textarea><br>
        <button type="submit">コメントする</button>
    </form>
    {% else %}
        <p><a href="{{ url_for('login') }}">ログイン</a>するとコメントできます。</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">戻る</a></p>
</body>
</html>
