{% extends 'layout.html' %}
{% block content %}
<h2>{{ video.title }}</h2>
<video src="{{ url_for('static', filename='uploads/' + video.filename) }}" controls width="640"></video>
<p>{{ video.description }}</p>

<h3>コメント</h3>
{% for c in comments %}
    <p><strong>{{ c.user }}:</strong> {{ c.text }}</p>
{% endfor %}

{% if 'username' in session %}
<form method="post" action="{{ url_for('comment', video_id=video_id) }}">
    <textarea name="comment" placeholder="コメントを書く"></textarea><br>
    <input type="submit" value="送信">
</form>
{% else %}
<p>コメントするには<a href="{{ url_for('login') }}">ログイン</a>が必要です。</p>
{% endif %}
{% endblock %}
