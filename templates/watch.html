<!DOCTYPE html>
<html>
<head>
    <title>{{ video.title }}</title>
</head>
<body>
    <h1>{{ video.title }}</h1>

    <div>
        <iframe width="560" height="315" 
                src="{{ video.url | replace('watch?v=', 'embed/') | replace('https://www.nicovideo.jp/watch/', 'https://embed.nicovideo.jp/watch/') }}" 
                frameborder="0" allowfullscreen>
        </iframe>
    </div>

    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
