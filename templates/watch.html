<!doctype html>
<title>{{ video.title }}</title>
<h1>{{ video.title }}</h1>
<iframe width="560" height="315" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
<p><a href="{{ url_for('like', video_id=video.id) }}">👍 いいね</a></p>

<h2>コメント</h2>
<ul>
  {% for c in comments %}
    <li>{{ c.username }}: {{ c.text }}</li>
  {% endfor %}
</ul>

<form method="post">
  <input name="comment" required>
  <input type="submit" value="コメント">
</form>

{% if session.admin %}
  <p><a href="{{ url_for('delete', video_id=video.id) }}">❌ 削除（管理者）</a></p>
{% endif %}

<p><a href="{{ url_for('index') }}">← 戻る</a></p>
