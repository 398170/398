<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>動画を見る</title>
</head>
<body>
    <h1>動画を見る</h1>
    {% if video.type == 'url' %}
        <iframe width="560" height="315" src="{{ video.url | replace('watch?v=', 'embed/') }}" frameborder="0" allowfullscreen></iframe>
    {% else %}
        <video width="560" controls>
            <source src="{{ url_for('static', filename='uploads/' + video.filename) }}">
            動画を再生できません。
        </video>
    {% endif %}
    <br><a href="{{ url_for('index') }}">← 戻る</a>
</body>
</html>
