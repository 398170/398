<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ video.title }}</title>
</head>
<body>
  <h1>{{ video.title }}</h1>

  <p>URL: <a href="{{ video.url }}" target="_blank">{{ video.url }}</a></p>

  <h2>コメント</h2>
  <ul>
    {% for comment in comments %}
      <li>{{ comment.username }}：{{ comment.text }}</li>
    {% endfor %}
  </ul>

  {% if session.username %}
    <form method="POST">
      <textarea name="comment" placeholder="コメントを書く" required></textarea><br>
      <button type="submit">投稿</button>
    </form>
  {% else %}
    <p>コメントするには<a href="{{ url_for('login') }}">ログイン</a>が必要です。</p>
  {% endif %}

  <p><a href="{{ url_for('index') }}">← 戻る</a></p>
</body>
</html>
