<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }}</title>
</head>
<body>
    <h1>{{ video.title }}</h1>
    <video controls>
        <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
        お使いのブラウザは動画再生に対応していません。
    </video>

    <p>{{ video.description }}</p>

    <form method="post" action="{{ url_for('like_video', video_id=video.id) }}">
        <button type="submit">いいね（{{ likes|length }}）</button>
    </form>

    <h3>タグ:</h3>
    <p>
        {% for tag in video.get('tags', []) %}
            <a href="{{ url_for('tagged_videos', tag=tag) }}">{{ tag }}</a>
        {% endfor %}
    </p>

    <form method="post" action="{{ url_for('add_to_playlist', video_id=video.id) }}">
        <button type="submit">マイリストに追加</button>
    </form>

    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
