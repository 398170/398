<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画アップロード</title>
</head>
<body>
  <h1>動画をアップロード</h1>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <p>タイトル: <input type="text" name="title" required></p>
    <p>説明: <textarea name="description" required></textarea></p>
    <p>動画ファイル: <input type="file" name="video" accept="video/*" required></p>
    <button type="submit">アップロード</button>
  </form>
  <p><a href="{{ url_for('index') }}">← トップに戻る</a></p>
</body>
</html>
