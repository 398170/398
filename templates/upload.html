{% extends "layout.html" %}
{% block title %}動画投稿{% endblock %}
{% block content %}
<h2>動画をアップロード</h2>
<form method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="タイトル" required><br>
    <textarea name="description" placeholder="説明" required></textarea><br>
    <input type="text" name="tags" placeholder="タグ（カンマ区切り）"><br>
    <input type="file" name="video" required><br>
    <button type="submit">アップロード</button>
</form>
{% endblock %}
