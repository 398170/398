{% extends 'layout.html' %}

{% block content %}
  <h2>動画をアップロード</h2>
  <form method="post" enctype="multipart/form-data">
    <label>タイトル:</label><br>
    <input type="text" name="title"><br><br>
    <label>説明:</label><br>
    <textarea name="description"></textarea><br><br>
    <label>動画ファイル:</label><br>
    <input type="file" name="video"><br><br>
    <input type="submit" value="アップロード">
  </form>
{% endblock %}
