<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画アップロード</title>
</head>
<body>
  <h1>動画をアップロード</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="file">動画ファイルを選択:</label>
    <input type="file" name="file" id="file" required>
    <button type="submit">アップロード</button>
  </form>
</body>
</html>
