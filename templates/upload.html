{% extends 'layout.html' %}

{% block content %}
<h2>動画をアップロード</h2>
<form method="post" enctype="multipart/form-data">
    <label>タイトル: <input type="text" name="title" required></label><br>
    <label>説明: <textarea name="description" required></textarea></label><br>
    <label>動画ファイル: <input type="file" name="video" accept="video/*" required></label><br>
    <button type="submit">アップロード</button>
</form>
{% endblock %}
