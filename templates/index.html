{% extends 'layout.html' %}

{% block content %}
  <h1>動画一覧</h1>

  {% if current_user.is_authenticated %}
    <a href="{{ url_for('upload') }}" class="btn btn-primary">動画をアップロード</a>
  {% else %}
    <p><a href="{{ url_for('login') }}">ログイン</a>して動画をアップロード</p>
  {% endif %}

  <hr>

  {% for video in videos %}
    <div>
      <a href="{{ url_for('video_page', video_id=video.id) }}">
        <img src="{{ url_for('static', filename='thumbnails/' ~ video.thumbnail) }}" width="200"><br>
        <strong>{{ video.title }}</strong>
      </a>
      <p>{{ video.description }}</p>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
