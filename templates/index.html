<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画一覧</title>
</head>
<body>
    <h1>動画一覧</h1>

    {% if session['username'] %}
        <p>ようこそ、{{ session['username'] }}さん！</p>
        <a href="{{ url_for('upload') }}">動画をアップロードする</a>
        <a href="{{ url_for('logout') }}">ログアウト</a>
    {% else %}
        <a href="{{ url_for('login') }}">ログイン</a> | <a href="{{ url_for('register') }}">登録</a>
    {% endif %}

    <hr>

    <ul>
        {% for video in videos %}
            <li>
                <h3>{{ video.title }}</h3>
                <p>{{ video.description }}</p>
                <video width="320" height="240" controls>
                    <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
                    お使いのブラウザでは動画の再生がサポートされていません。
                </video>
            </li>
        {% else %}
            <p>まだアップロードされた動画はありません。</p>
        {% endfor %}
    </ul>

</body>
</html>
