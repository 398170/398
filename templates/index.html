{% extends "layout.html" %}
{% block title %}トップページ{% endblock %}
{% block content %}
<h2>アップロードされた動画</h2>
<ul>
    {% for video in videos %}
    <li>
        <a href="{{ url_for('view_video', video_id=loop.index0) }}">
            <img src="{{ url_for('static', filename='thumbnails/' + video.thumbnail) }}" width="160">
            <strong>{{ video.title }}</strong><br>
            {{ video.description }}
        </a>
        {% if current_user.is_authenticated and current_user.is_admin %}
            <form method="POST" action="{{ url_for('delete_video', video_id=loop.index0) }}">
                <button type="submit">動画削除</button>
            </form>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
