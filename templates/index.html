{% extends 'layout.html' %}
{% block content %}
<h2>動画一覧</h2>
<ul>
    {% for video in videos %}
        <li>
            <a href="{{ url_for('video_page', video_id=video.id) }}">
                <img src="{{ url_for('static', filename='thumbnails/' + video.thumbnail) }}" width="160"><br>
                {{ video.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
