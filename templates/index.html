<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画一覧</title>
</head>
<body>
    <h1>動画一覧</h1>
    {% for video in videos.values() %}
        <div>
            <h3><a href="{{ url_for('watch_video', video_id=video.id) }}">{{ video.title }}</a></h3>
            <p>{{ video.description }}</p>
            <p>タグ:
                {% for tag in video.get('tags', []) %}
                    <a href="{{ url_for('tagged_videos', tag=tag) }}">{{ tag }}</a>
                {% endfor %}
            </p>
        </div>
    {% endfor %}
</body>
</html>
