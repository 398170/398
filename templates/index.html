<!doctype html>
<html>
<head>
    <title>-.398 HLS動画一覧</title>
</head>
<body>
    <h1>-.398 - 動画一覧</h1>
    <a href="{{ url_for('upload') }}">＋ アップロード</a>
    <hr>

    {% for video in videos %}
        <div style="margin-bottom: 40px;">
            <h2>{{ video.title }}</h2>
            <p>{{ video.description }}</p>
            <img src="{{ url_for('static', filename='thumbnails/' + video.thumbnail) }}" width="240"><br><br>

            <video width="480" height="270" controls>
                <source src="{{ url_for('static', filename='hls/' + video.hls_path) }}" type="application/x-mpegURL">
                お使いのブラウザはHLSをサポートしていません。
            </video>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
