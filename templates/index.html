<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画共有プラットフォーム</title>
</head>
<body>
    <h1>トンツーサンキューハチへようこそ！</h1> <!-- 追加した部分 -->
    <h2>アップロードされた動画</h2>
    <ul>
        {% for video in videos %}
            <li><a href="{{ url_for('watch', filename=video) }}">{{ video }}</a></li>
        {% endfor %}
    </ul>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" required>
        <button type="submit">動画をアップロード</button>
    </form>
</body>
</html>
