<!doctype html>
<title>動画一覧</title>
<h1>動画一覧</h1>
{% if session.username %}
  <p>ようこそ {{ session.username }} さん！ <a href="{{ url_for('logout') }}">ログアウト</a></p>
{% else %}
  <p><a href="{{ url_for('user_login') }}">ログイン</a> | <a href="{{ url_for('register') }}">登録</a></p>
{% endif %}
<a href="{{ url_for('upload') }}">動画投稿</a>
<ul>
  {% for video in videos %}
    <li><a href="{{ url_for('watch', video_id=video.id) }}">{{ video.title }}</a>（いいね：{{ video.likes }}）</li>
  {% endfor %}
</ul>
