{% for video in videos %}
  <div>
    <h3>{{ video.title }}</h3>
    <img src="{{ url_for('static', filename='thumbnails/' + video.thumbnail) }}" alt="Thumbnail" width="320">
    <p>{{ video.description }}</p>
    <video width="320" controls>
      <source src="{{ url_for('static', filename='uploads/' + video.filename) }}">
    </video>
  </div>
{% endfor %}
