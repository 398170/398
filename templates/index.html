{% extends "layout.html" %}
{% block title %}トップページ{% endblock %}
{% block content %}
<h2>最新動画</h2>
{% for video in videos %}
    <div>
        <a href="{{ url_for('video', video_id=video.id) }}">
            <img src="{{ url_for('static', filename='thumbnails/' + video.id + '.jpg') }}" width="320"><br>
            {{ video.title }}（{{ video.uploader }}）
        </a><br>
        タグ: {{ video.tags|join(', ') }} |
        いいね数: {{ video.likes|length }}
    </div>
{% endfor %}
{% endblock %}
