<!DOCTYPE html>
<html>
<head>
    <title>-398 動画一覧</title>
</head>
<body>
    <h1>動画一覧</h1>

    {% if session.username %}
        <p>こんにちは、{{ session.username }} さん！</p>
        <a href="{{ url_for('upload') }}">動画をアップロード</a> |
        <a href="{{ url_for('logout') }}">ログアウト</a>
        {% if session.is_admin %}
            <strong>(管理者)</strong>
        {% endif %}
    {% else %}
        <a href="{{ url_for('login') }}">ログイン</a> |
        <a href="{{ url_for('register') }}">ユーザー登録</a>
    {% endif %}

    <ul>
        {% for video in videos %}
        <li>
            <a href="{{ url_for('video', index=loop.index0) }}">
                <img src="{{ url_for('static', filename='thumbnails/' + video.thumbnail) }}" width="120"><br>
                {{ video.title }}
            </a>
            {% if session.is_admin %}
                <form action="{{ url_for('delete_video', index=loop.index0) }}" method="get" style="display:inline;">
                    <button type="submit">削除</button>
                </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
