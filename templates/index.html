<!DOCTYPE html>
<html>
<head>
    <title>トンツーサンキューハチへようこそ</title>
</head>
<body>
    <h1>トンツーサンキューハチへようこそ</h1>
    
    <form action="/upload" method="post">
        タイトル: <input type="text" name="title" required><br>
        動画URL: <input type="url" name="url" required><br>
        <button type="submit">投稿</button>
    </form>

    <h2>動画一覧</h2>
    <ul>
        {% for video in videos %}
        <li>
            <a href="{{ url_for('watch', video_id=loop.index0) }}">{{ video.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
