<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>トンツーサンキューハチへようこそ！</title>
</head>
<body>
    <h1>トンツーサンキューハチへようこそ！</h1>

    <h2>動画投稿</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="video_url" placeholder="YouTube/Niconico/Wayback MachineのURL">
        <br>
        または動画ファイルアップロード:
        <input type="file" name="video_file">
        <br>
        <input type="submit" value="アップロード">
    </form>

    <h2>動画一覧</h2>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{{ url_for('watch', video_id=loop.index0) }}">
                    {% if video.type == 'url' %}
                        {{ video.url }}
                    {% else %}
                        {{ video.filename }}
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
