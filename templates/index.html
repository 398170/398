<!-- templates/index.html -->
{% extends "layout.html" %}
{% block content %}
<h2>アップロードされた動画</h2>
<div class="video-list">
    {% for video in videos %}
        <div class="video-item">
            <a href="{{ url_for('view_video', video_id=loop.index0) }}">
                <img src="{{ url_for('static', filename='thumbnails/' + video.thumbnail) }}" width="320" height="180" alt="サムネイル">
                <h3>{{ video.title }}</h3>
            </a>
            <p>{{ video.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
