{% extends 'layout.html' %}

{% block content %}
<h2>アップロードされた動画</h2>
<ul>
    {% for video in videos %}
    <li>
        <a href="{{ url_for('video', video_id=video.id) }}">
            <img src="{{ url_for('thumbnail', filename=video.id + '.jpg') }}" alt="サムネイル" width="120">
            {{ video.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
