{% extends "layout.html" %}
{% block title %}ユーザー登録{% endblock %}
{% block content %}
<h2>ユーザー登録</h2>
<form method="post">
    ユーザー名: <input type="text" name="username"><br>
    パスワード: <input type="password" name="password"><br>
    管理者として登録: <input type="checkbox" name="is_admin"><br>
    <input type="submit" value="登録">
</form>
{% endblock %}
