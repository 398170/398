<!DOCTYPE html>
<html>
<head>
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form method="post">
        ユーザー名: <input type="text" name="username" required><br>
        パスワード: <input type="password" name="password" required><br>
        <label><input type="checkbox" name="is_admin"> 管理者として登録</label><br>
        <button type="submit">登録</button>
    </form>
    <p><a href="{{ url_for('login') }}">ログインはこちら</a></p>
</body>
</html>
